<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Celengan</title>

    <link rel="stylesheet" href="/assets/celengan.css"/>
</head>
<body class="bg-zinc-50 font-sans">
<div class="overflow-hidden">
    <div class="relative z-10 px-4 pb-5 pt-7 ring-1 ring-zinc-950/5">
        <div class="mx-auto flex items-center justify-between px-2 sm:px-4 lg:max-w-7xl">
            <div class="flex items-center gap-2 sm:gap-4">
                <a href="/" class="text-black">
                    Celengan
                </a>
            </div>
            <div class="flex items-center gap-8">
                <a class="text-sm/6 font-medium text-zinc-700 outline-blue-500 hover:text-zinc-950"
                   href="/docs">
                    Docs
                </a>

            </div>
        </div>
    </div>

    <div>
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
